<section id="tasks hidden_scroll" class="hidden_scroll">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li><app-task (complete)="OnCompleteTask($event)" [task]="task" /></li>
    }
  </ul>
</section>
